version: '3.7'
services:
  reverse-proxy:
    image: traefik:v1.7 # The official Traefik docker image
    command: --api --docker # Enables the web UI and tells Traefik to listen to docker
    ports:
      - "80:80"     # The HTTP port
      # - "8080:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events

  server:
    build:
      context: ./server
    labels:
      - "traefik.frontend.rule=Host:${HOST:-docker.localhost}"
      - "traefik.port=3000"
    command: 'npm run dev'
    environment:
      - 'REGISTRY_WHITELIST=^heymp\/,^rocker\/,^elmsln\/'
      - 'HOST=${HOST:-docker.localhost}'
      - 'NETWORK=${NETWORK:-containers-on-demand_default}'
      - 'SESSIONS=${SESSIONS:-false}'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # connect docker to the host machine docker thread
      - /usr/bin/docker:/usr/bin/docker # give the container access to docker
      - /usr/src/app/node_modules
      - ./server:/usr/src/app